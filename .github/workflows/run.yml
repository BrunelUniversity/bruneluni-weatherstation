name: Run
on:
  push:
    branches: [ trunk ]
jobs:
  compile-and-deploy:
    runs-on: ubuntu-latest
    env:
      UNAME: ${{ secrets.UNAME }}
      PSWD: ${{ secrets.PSWD }}
      HOST: ${{ secrets.HOST }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: publish api
        run: dotnet publish BrunelUni.WeatherStation.API -o ./published -c Release -r linux-arm
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.UNAME }}
          password: ${{ secrets.PSWD }}
          port: 2244
          source: "published/*"
          target: "published"
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.UNAME }}
          password: ${{ secrets.PSWD }}
          port: 2244
          script: |
            cd published
            cd published
            dotnet BrunelUni.WeatherStation.API.dll